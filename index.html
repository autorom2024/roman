
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voikan Records Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #0D1117;
        --color-bg-panel: #161A21;
        --color-bg-panel-secondary: #1C2128;
        --color-border: #30363D;
        --color-border-light: #38414F;
        --color-text-primary: #E0E7F1;
        --color-text-secondary: #A0ACC0;
        --color-text-tertiary: #8A97A8;
        --color-accent: #3882F6;
        --color-accent-hover: #50A0FF;
        --color-accent-glow: rgba(56, 130, 246, 0.5);
      }

      @keyframes pulse {
        50% {
          box-shadow: 0 0 12px var(--color-accent-glow), inset 0 0 4px var(--color-accent-glow);
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.5;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
